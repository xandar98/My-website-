<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Calculator</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calc {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #333;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calc">
    <h2>Mini Calculator</h2>
    <input id="num1" type="number" placeholder="Number 1" /><br />
    <input id="num2" type="number" placeholder="Number 2" /><br />
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    <h3 id="result">Result: </h3>
  </div>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result = 0;
      switch(op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/': result = n1 / n2; break;
      }
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
